<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Estacionamento DIO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Estacionamento DIO</a>
    </nav>
    <form>
        <div class="form-group col-md-6">
            <label for="inputName4">Nome:</label>
            <input class="form-control" type='text' id='nome' placeholder='Digite o nome do veículo:'>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPlaca4">Placa:</label>
            <input class="form-control" type='text' id='placa' placeholder='Digite a placa do veículo:'>
        </div><br>
        <button id='cadastrar' class="btn btn-primary">Cadastrar</button>
    </form>

    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Placa</th>
                <th scope="col">Entrada</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody id='patio'></tbody>
    </table>
    <script src='./script.js'></script>
</body>

</html>
